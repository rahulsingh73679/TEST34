<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Switcher</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    iframe {
      border: none;
      transition: width 0.5s, height 0.5s; /* Smooth transition */
    }
    /* Default full-screen size */
    #websiteFrame.fullscreen {
      width: 100vw;
      height: 100vh;
    }
    /* Smaller size for nptel.html */
    #websiteFrame.small {
      width: 50vw;
      height: 50vh;
    }
  </style>
</head>
<body>

<iframe id="websiteFrame" src="https://ntpel.co.in/" class="fullscreen"></iframe>

<script>
  const websites = [
    'https://ntpel.co.in/',
    'nptel.html',
    // Add more URLs as needed
  ];
  let currentIndex = 0;

  function switchWebsite() {
    currentIndex = (currentIndex + 1) % websites.length;
    const iframe = document.getElementById('websiteFrame');
    iframe.src = websites[currentIndex];
    
    // Apply different size if it's nptel.html
    if (websites[currentIndex] === 'nptel.html') {
      iframe.classList.remove('fullscreen');
      iframe.classList.add('small');
    } else {
      iframe.classList.remove('small');
      iframe.classList.add('fullscreen');
    }
  }

  setTimeout(switchWebsite, 3000);  // Initial switch after 3 seconds

  // You can set a recurring switch if needed
  // setInterval(switchWebsite, 3000);  // Switch every 3 seconds
</script>

</body>
</html>
